{% extends 'base.html' %}
{% load static %}

{% block contact %}

<main class="searchpage">
    <div class="banner">
      <img src="{% static './images/bg-banner.png' %}" alt="" class="img-fluid w-100">
      <h1 class="text-center">
        Search Result
      </h1>
    </div>

    <section class="searchbox container mt-5 p-3 bg-accent">
      <form method = "GET"  action = "{% url 'search' %}">
        <div class="form-row">
          <div class="form-group col-md-4">
            <select name = "city_search" id = "inputState" class="form-control">
              <option selected >City</option>
              {% for city in city_search%}
                <option value = "{{city}}">{{city}}</option>
              {%endfor%}
            </select>
          </div> 
          <div class="form-group col-md-4">
            <select name = "camera_type_search" id = "inputState" class="form-control">
              <option selected  >Camera Type</option>
              {% for camera in camera_type_search %}
                <option value = "{{camera}}">{{camera}}</option>
              {%endfor%}
            </select>
          </div>
          <div class="form-group col-md-4">
            <select name = "category_search" id = "inputState" class="form-control">
              <option selected  >Category</option>
              {% for category in category_search%}
                <option value = "{{category}}">{{category}}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      <div class="text-center">

        <button class="btn btn-light">Search</button>
      </div>
      </form>
      
    </section>



    <section class="search-results container mt-3 grid">



      <!-- person 1 -->
      {% for tuber in tubers%}
        <div class="card border-0 text-center">
            <div class="feature-text">
                <a href = "{% url 'youtubers_detail' tuber.id %}">
                <img src="{{tuber.photo.url}}" class="card-img-top" alt="team-member">
                </a>
                
                {% if tuber.is_featured == True%}
                <span class="text-left bg-accent font-weight-bold">
                  Featured
                </span>
                {% endif %}
              </div>
              <div class="card-body">
                <h5 class="card-title">{{tuber.name}}</h5>
                <p class="card-text">{{tuber.category}}</p>
                <div class="person-description mt-2">
                  <button class="btn btn-accent"> {{tuber.city}} </button>
                  <button class="btn btn-accent"> {{tuber.age}} </button>
                  <button class="btn btn-accent"> {{tuber.height}} </button>
                </div>
                <div class="person-description mt-2">
                  <button class="btn btn-accent"> {{tuber.crew}} </button>
                  <button class="btn btn-accent"> {{tuber.camera_type}} </button>
                  <button class="btn btn-accent"> {{tuber.subs_count}} </button>
                </div>
            </div>
        </div>
            
            {% endfor %}



     
    </section>
  </main>

{% endblock %}
